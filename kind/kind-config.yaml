# kind cluster configuration for local development
# This creates a multi-node cluster with:
# - 1 control-plane node
# - 2 worker nodes
# - Ingress controller port mappings (80, 443)
kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
nodes:
  # Control plane node
  - role: control-plane
    kubeadmConfigPatches:
      - |
        kind: InitConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "ingress-ready=true"
    extraPortMappings:
      # Port mapping for HTTP ingress
      - containerPort: 80
        hostPort: 80
        protocol: TCP
      # Port mapping for HTTPS ingress
      - containerPort: 443
        hostPort: 443
        protocol: TCP
  # Worker node 1
  - role: worker
  # Worker node 2
  - role: worker

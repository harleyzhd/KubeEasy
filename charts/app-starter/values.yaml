# Default values for app-starter
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Number of replicas for the deployment
replicaCount: 1

# Image configuration
image:
  # -- Container image repository
  repository: nginx
  # -- Image pull policy
  pullPolicy: IfNotPresent
  # -- Image tag (defaults to chart appVersion if not specified)
  tag: ""

# -- Image pull secrets for private registries
imagePullSecrets: []

# -- Override the name of the chart
nameOverride: ""

# -- Override the full name of the release
fullnameOverride: ""

# Service account configuration
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use (if not set and create is true, a name is generated)
  name: ""

# -- Annotations to add to the pod
podAnnotations: {}

# -- Labels to add to the pod
podLabels: {}

# Pod security context
podSecurityContext:
  # fsGroup: 2000
  {}

# Container security context
# Designed to support non-root containers in future
securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000
  {}

# Service configuration
service:
  # -- Service type (ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP
  # -- Service port
  port: 80
  # -- Target container port
  targetPort: 80
  # -- NodePort (only used if service.type is NodePort)
  nodePort: null
  # -- Additional annotations for the service
  annotations: {}

# Ingress configuration
ingress:
  # -- Enable ingress
  enabled: false
  # -- Ingress class name (e.g., nginx, traefik)
  className: ""
  # -- Ingress annotations
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    # cert-manager.io/cluster-issuer: letsencrypt-prod
  # -- Ingress hosts configuration
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix
  # -- Ingress TLS configuration
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Resource limits and requests
resources:
  # -- Resource limits
  limits:
    cpu: 100m
    memory: 128Mi
  # -- Resource requests
  requests:
    cpu: 100m
    memory: 128Mi

# Liveness probe configuration
# Designed to be easily enabled in future
livenessProbe:
  # -- Enable liveness probe
  enabled: false
  # httpGet:
  #   path: /healthz
  #   port: http
  # initialDelaySeconds: 30
  # periodSeconds: 10
  # timeoutSeconds: 5
  # failureThreshold: 3

# Readiness probe configuration
# Designed to be easily enabled in future
readinessProbe:
  # -- Enable readiness probe
  enabled: false
  # httpGet:
  #   path: /ready
  #   port: http
  # initialDelaySeconds: 5
  # periodSeconds: 10
  # timeoutSeconds: 5
  # failureThreshold: 3

# Startup probe configuration
startupProbe:
  # -- Enable startup probe
  enabled: false
  # httpGet:
  #   path: /healthz
  #   port: http
  # initialDelaySeconds: 0
  # periodSeconds: 10
  # timeoutSeconds: 5
  # failureThreshold: 30

# Autoscaling configuration (HPA)
# Designed to be easily enabled in future
autoscaling:
  # -- Enable horizontal pod autoscaling
  enabled: false
  # -- Minimum number of replicas
  minReplicas: 1
  # -- Maximum number of replicas
  maxReplicas: 100
  # -- Target CPU utilization percentage
  targetCPUUtilizationPercentage: 80
  # -- Target memory utilization percentage
  # targetMemoryUtilizationPercentage: 80

# Pod disruption budget
# Designed to be easily enabled in future
podDisruptionBudget:
  # -- Enable pod disruption budget
  enabled: false
  # -- Minimum available pods
  # minAvailable: 1
  # -- Maximum unavailable pods
  # maxUnavailable: 1

# Node selector for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity for pod assignment
affinity: {}

# Environment variables
# These will be injected as environment variables into the container
env: []
  # - name: ENV_VAR_NAME
  #   value: "value"
  # - name: SECRET_ENV_VAR
  #   valueFrom:
  #     secretKeyRef:
  #       name: my-secret
  #       key: password

# ConfigMap data
# When configMap.enabled is true, a ConfigMap will be created with this data
configMap:
  # -- Enable ConfigMap creation
  enabled: false
  # -- ConfigMap data (key-value pairs)
  data: {}
    # config.yaml: |
    #   key: value
    # app.properties: |
    #   property=value

# Secret data
# When secret.enabled is true, a Secret will be created with this data
secret:
  # -- Enable Secret creation
  enabled: false
  # -- Secret data (key-value pairs, values will be base64 encoded automatically by Kubernetes)
  data: {}
    # DATABASE_PASSWORD: changeme
    # API_KEY: your-api-key

# Volume mounts
# Supports mounting ConfigMaps, Secrets, and other volume types
volumeMounts: []
  # - name: config-volume
  #   mountPath: /etc/config
  #   readOnly: true
  # - name: secret-volume
  #   mountPath: /etc/secrets
  #   readOnly: true

# Volumes
# Define volumes to mount (ConfigMaps, Secrets, emptyDir, PVCs, etc.)
volumes: []
  # - name: config-volume
  #   configMap:
  #     name: my-config
  # - name: secret-volume
  #   secret:
  #     secretName: my-secret
  # - name: cache-volume
  #   emptyDir: {}

# Init containers
# Useful for setup tasks before the main container starts
initContainers: []
  # - name: init-myservice
  #   image: busybox:1.28
  #   command: ['sh', '-c', 'until nslookup myservice; do echo waiting for myservice; sleep 2; done;']

# Sidecar containers
# Additional containers to run alongside the main application
sidecars: []
  # - name: log-collector
  #   image: fluent/fluent-bit:1.9
  #   volumeMounts:
  #     - name: varlog
  #       mountPath: /var/log

# Strategy for rolling updates
strategy:
  type: RollingUpdate
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

# Additional labels to apply to all resources
commonLabels: {}

# Additional annotations to apply to all resources
commonAnnotations: {}
